<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<style>
    .alert {
        font-size: small;
        font-style: italic;
    }
</style>

<body>
<h1>Login</h1>

    <div>
        <button>
            <a href="/">Home</a>
        </button>
    </div>

    <h2>Login to your account</h2>
    <form action="#" th:action="@{/login}" th:object="${user}"  method="post">
        <label>User Name: </label>

        <br>

        <input type="text" name="userName" id="userName" th:field="*{userName}" required/>

        <br>

        <label>Password: </label>

        <br>

        <input type="text" name="password" id="password" th:value="*{password}" required/>

        <br>

        <div th:switch="${message}">
            <p class="alert" th:case="*" th:text="${message}"></p>
        </div>

        <input type="submit" value="Log in"/>
    </form>
</body>
</html>
